<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ASCII Art Test</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        font-family: 'Courier New', monospace;
        background: #1c1c1c;
        min-height: 100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        color:#fff;
        padding:20px;
    }
    .container {
        width:95%;
        max-width:1000px;
        text-align:center;
        display:flex;
        flex-direction:column;
        gap:25px;
        background: rgba(0,0,0,0.7);
        padding:30px;
        border-radius:25px;
        box-shadow:0 15px 35px rgba(0,0,0,0.5);
    }
    h1 {
        font-size:2.5rem;
        margin-bottom:15px;
        color:#27ae60;
    }
    .form-box {
        display:flex;
        flex-wrap:wrap;
        justify-content:center;
        gap:15px;
        align-items:center;
    }
    textarea, select, button {
        padding:15px 20px;
        border-radius:15px;
        border:none;
        font-size:16px;
        outline:none;
        transition: all 0.3s ease;
    }
    textarea {
        flex:1 1 350px;
        resize:vertical;
        background: rgba(255,255,255,0.1);
        color:#fff;
        backdrop-filter:blur(5px);
    }
    select {
        background:#27ae60;
        color:#000;
        cursor:pointer;
        font-weight:bold;
    }
    select:hover { transform: scale(1.05); }
    button {
        background: linear-gradient(45deg,#27ae60,#2ecc71);
        color:#fff;
        font-weight:bold;
        cursor:pointer;
        box-shadow:0 5px 15px rgba(46,204,113,0.6);
    }
    button:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow:0 8px 25px rgba(46,204,113,0.9);
    }
    .ascii-box {
        background: rgba(0,0,0,0.6);
        padding:25px;
        border-radius:20px;
        min-height:400px;
        white-space:pre;
        overflow-x:auto;
        overflow-y:auto;
        font-size:14px;
        color:#00ffea;
        box-shadow:0 10px 25px rgba(0,0,0,0.5);
        transition: all 0.3s ease;
    }
    .ascii-box:hover {
        transform: scale(1.01);
        box-shadow:0 12px 35px rgba(0,255,255,0.6);
    }
    .ascii-box::-webkit-scrollbar { width:10px; }
    .ascii-box::-webkit-scrollbar-thumb { background:#27ae60; border-radius:10px; }
</style>
</head>
<body>

<div class="container">
    <h1>ASCII Art Test ðŸ§ª</h1>

    <div class="ascii-box">
        {{.Result}}
    </div>

    <form class="form-box" method="POST" action="/ascii-art">
        <textarea name="text" placeholder="Enter your test text..."></textarea>
        <select name="banner">
            <option value="standard">standard</option>
            <option value="shadow">shadow</option>
            <option value="thinkertoy">thinkertoy</option>
        </select>
        <button type="submit">Generate Test</button>
    </form>
</div>

</body>
</html>
